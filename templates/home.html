<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streamers</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
    }

    .avatar-small {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 3px solid #ddd;
      margin: 0 auto;
      transition: transform 0.3s ease-in-out;
    }

    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: none;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    .card:hover .avatar-small {
      transform: scale(1.05);
    }

    .status-circle {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .status-online {
      background-color: #28a745;
    }

    .status-offline {
      background-color: #dc3545;
    }

    .btn-primary {
      transition: background-color 0.25s ease, transform 0.2s ease;
    }

    .btn-primary:hover {
      background-color: #1e6fcb;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Streamers</h2>
    <div class="row">
      {% for i in streamers.values() %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <img src="{{ i.avatar }}" class="rounded-circle avatar-small mb-3" alt="Avatar of {{ i.user }}">
              <h5 class="card-title">{{ i.user }}</h5>
              <p class="mb-2">
                Status: {{ i.live }}
                <span class="status-circle {{ 'status-online' if i.live == 'Live' else 'status-offline' }}"></span>
              </p>
              <a href="{{ url_for('stre', id=i.user) }}" class="btn btn-sm btn-primary">View Stats</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
