<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streamers</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    .card {
      padding: 0.5rem;
    }
    .avatar-small {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin: 0 auto;
    }
    .card-title {
      font-size: 1rem;
    }
    .btn-visit {
      font-size: 0.85rem;
      padding: 0.3rem 0.6rem;
    }
    .status-circle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      {% for i in streamers.values() %}
        <div class="col-6 col-sm-4 col-md-3 col-lg-2 mb-3">
          <div class="card text-center">
            <img src="{{ i.avatar }}" class="card-img-top rounded-circle p-2 avatar-small" alt="Avatar of {{ i.user }}">
            <div class="card-body p-2">
              <h5 class="card-title mb-2">{{ i.user }}</h5>
              <h6>Status: {{ i.live }}
                <span class="status-circle" 
                      style="background-color: {{ 'green' if i.live == 'Live' else 'red' }};">
                </span>
              </h6>
              <a href="{{ url_for('stre',id=i.user) }}" target="_blank" class="btn btn-sm btn-primary btn-visit">Visit</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
